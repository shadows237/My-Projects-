<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d504d39;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #108e8821;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .login-form input {
      width: calc(100% - 20px);
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      color: #555;
    }

    .login-form button {
      width: calc(100% - 20px);
      padding: 15px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #3367d6;
    }

    .login-form h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-form p {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }

    .login-form a {
      color: #4285f4;
      text-decoration: none;
      font-weight: bold;
    }

    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="images1.png" alt="Google Logo">
    <h2>Sign in to your account</h2>
    <form class="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
    <p>Forgot password? <a href="#">Reset it</a></p>
  </div>

</body>
</html>
